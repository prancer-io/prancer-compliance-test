AWSTemplateFormatVersion: '2010-09-09'
Metadata:
  License: Apache-2.0
Description: 'AWS CloudFormation Sample Template:
  Create an Amazon VPC and securoty group from this template.'
Parameters:
  grpName:
    Description: Group Name
    Type: String
    Default: SG21
Resources:
  VPC_21:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: 'false'
      EnableDnsHostnames: 'false'
      InstanceTenancy: dedicated
      Tags:
      - Key: name
        Value: VPC21
  SecurityGroup_21:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: Allow 21 to client host
      GroupName: !Ref 'grpName'
      VpcId:
        Ref: VPC_21
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 21
        ToPort: 21
        CidrIp: 0.0.0.0/0
      SecurityGroupEgress:
      - IpProtocol: tcp
        FromPort: 80
        ToPort: 80
        CidrIp: 0.0.0.0/0
